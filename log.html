<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Savor Saga</title>
    <link rel="stylesheet" href="/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- logo title and nav START -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="/smalllogo.png" alt="Savor Saga Logo"></a>
        </div>
        <div class="site-title">
            <h1>Savor Saga</h1>
            <p>Taste the Tale</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="log.html">Login/Signup</a></li>
            </ul>
        </nav>
    </header>
    <!-- logo title and nav END -->

    <!-- login/signup section START -->
    <section class="auth-form">
        <div class="form-container">
            <!-- Login Form -->
            <div id="login-form" class="form-group">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p>New user? <a href="#" id="show-signup">Sign up here</a></p>
            </div>
            
            <!-- Signup Form -->
            <div id="signup-form" class="form-group" style="display: none;">
                <h2>Signup</h2>
                <form action="/signup" method="post">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                    
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>
    </section>
    <!-- login/signup section END -->

    <footer>
        <div class="footer-content">
            <div class="footer-icons">
                <a href="https://www.facebook.com/" class="icon" target="_blank"><img src="/fbsvg.svg" alt="Facebook"></a>
                <a href="https://x.com/" class="icon" target="_blank"><img src="/twitsvg.svg" alt="Twitter"></a>
                <a href="https://www.instagram.com/" class="icon" target="_blank"><img src="/instsvg.svg" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('show-signup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });
    </script>
</body>
</html>
